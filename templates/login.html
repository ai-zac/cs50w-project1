{% extends "index.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<h1>LOGIN</h1>
<form action="/login" method="post">
  <input type="text" name="username" placeholder="username" required>
  <input type="password" name="password" placeholder="password" required>
  <button type="submit">SEND</button>
</form>
{% endblock %}
