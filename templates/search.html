{% extends "index.html" %}

{% block title %}
Search
{% endblock %}

{% block main %}
<h1>SEARCH</h1>
<div class="card-group">
  {% for element in dataset: %}
  <a class="card w-6" href="/book/{{ element[1] }}">
    <img src="{{ element[2] }}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ element[0] }}</h5>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
